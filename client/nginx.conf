server {
    listen 80;

    # This new 'location' block is the reverse proxy rule.
    location /api/ {
        # 'server' is the name of our backend service in docker-compose.yml.
        # Docker Compose creates a private network where services can talk to each other by name.
        proxy_pass http://server:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # This block serves your React application.
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }
}