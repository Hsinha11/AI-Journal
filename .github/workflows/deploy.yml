name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Backend Deploy
        run: curl ${{ secrets.RENDER_DEPLOY_HOOK_SERVER }}
      
      - name: Trigger Frontend Deploy
        run: curl ${{ secrets.RENDER_DEPLOY_HOOK_CLIENT }}